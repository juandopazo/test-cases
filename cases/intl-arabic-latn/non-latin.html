<!DOCTYPE html>
<html>
<head>
    <title>Intl.DateTimeFormat ar-JO comparison</title>
</head>
<body dir="rtl">
    <div id="test"></div>
<script>
(() => {
    const value = new Intl.DateTimeFormat('ar-JO', {
        year: 'numeric',
        month: 'numeric',
        day: 'numeric'
    }).format(new Date());

    document.getElementById('test').innerHTML = value;
})();
</script>
</body>
</html>
